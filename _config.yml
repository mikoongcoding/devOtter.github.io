author: 개발자 수달
profile: 수달이 개발공부를 합니다.
instagram_username: otter_dev
github_username: mikoongcoding
comment-support: utterances

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist

permalink: /blog/:year/:month/:day/:title/

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 10
paginator_path: "/blog"
paginate_path: "/blog/page:num/"

# Collections
collections:
    wiki:
        output: true
        permalink: /:collection/:path/

# Comment Service
#disqus:
#  id: johngrib
#  shortname: johngrib
utterances:
  repo: mikoongcoding/mikoongcoding.github.io
  issue-term: url
  label: Comment
  branch: master

    #google_analytics:
    #ua: UA-110224147-1

    #google_adsense:
    #client: ca-pub-3675948545737694

    #blame: "https://github.com/johngrib/johngrib.github.io/blame/master/_wiki"
    #edit: "https://github.com/johngrib/johngrib.github.io/edit/master/_wiki"
    #issue: "https://github.com/johngrib/johngrib.github.io/issues/new"

timezone: "Asia/Seoul"

# https://kramdown.gettalong.org/rdoc/Kramdown/Options.html - smart_quotes
kramdown:
    smart_quotes: ["apos", "apos", "quot", "quot"]
